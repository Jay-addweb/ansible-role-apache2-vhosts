---
# defaults file for hswong3i.apache2_proxy

apache2_proxy_crt:
apache2_proxy_key: /etc/ssl/private/ssl-cert-snakeoil.key
apache2_proxy_scheme: http
apache2_proxy_pass: /   http://localhost:8080/
apache2_proxy_pass_reverse: /   http://localhost:8080/
apache2_proxy_pem: /etc/ssl/certs/ssl-cert-snakeoil.pem
apache2_proxy_server_name: example.com
